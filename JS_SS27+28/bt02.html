<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = +prompt("Nhập số a");
      var b = +prompt("Nhập số b");
      var array = [];
      console.log("Mảng chứ các số giữa a và b là:");
      if (a < b) {
        for (let i = a + 1; i < b; i++) {
          array.splice(0, 0, i);
          console.log(array[0]);
        }
      } else if (a > b) {
        for (let i = b + 1; i < a; i++) {
          array.unshift[i];
          console.log(array[0]);
        }
      } else {
        console.log(
          "Vui lòng nhập lại a và b,không có số ở giữa a và b hiện tại"
        );
      }
    </script>
  </body>
</html>
