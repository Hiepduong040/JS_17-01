<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [3, 5, 7, 8, 6, 4, 2, 1];
      let maxNumber = array[0];
      let minNumber = array[0];

      for (i = 0; i <= array.length; i++) {
        if (maxNumber < array[i]) {
          maxNumber = array[i];
        } else if (minNumber >= array[i]) {
          minNumber = array[i];
        }
      }
      console.log("Số có giá tị nhỏ nhất trong mảng là:", minNumber);
      console.log("Số có giá tị lớn nhất trong mảng là:", maxNumber);
    </script>
  </body>
</html>
