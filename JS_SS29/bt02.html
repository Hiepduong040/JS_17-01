<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function maxLen(arr) {
        if (arr.length === 0) {
          return null;
        }

        let max = arr[0];

        for (let i = 1; i < arr.length; i++) {
          if (arr[i].length > max.length) {
            max = arr[i];
          }
        }

        return max;
      }

      const arr = ["Hello", "Thầy", "An"];
      const max = maxLen(arr);

      console.log("Phần tử dài nhất là:", max);
    </script>
  </body>
</html>
